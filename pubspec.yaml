name: clean_flutter_template
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
        sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  intl: ^0.17.0
  flutter_modular: ^5.0.3
  dio: ^5.1.1
  hive_flutter: ^1.1.0
  mockito: ^5.4.0
  dartz: ^0.10.1
  flutter_mobx: ^2.0.6+5
  mobx: ^2.1.4

dev_dependencies:
  build_runner: ^2.3.3
  mobx_codegen: ^2.2.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  modular_test: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo-dev.png

scripts:
  build: flutter pub run build_runner build
  watch: flutter pub run build_runner watch --delete-conflicting-outputs

flutter_intl:
  enabled: true
